<div class="panel-body">
	<div class="author" *ngIf="belongsToUser()">
		Me:
	</div>
	<div class="author" *ngIf="!belongsToUser() && !remoteUser()" style="float: right;">
		{{message.chatToEmail}}
	</div>
	<div class="author" *ngIf="!belongsToUser() && remoteUser()" style="float: right;">
		{{message.chatFromEmail}}
	</div>
</div>
<article class="panel panel-default" *ngIf="belongsToUser()">
	<div class="panel-body">
		<div class="msg">
			{{message.encryptedMessage}}
		</div>
		<div class="config">
			<!--a (click)="onEdit()">Edit</a-->
			<a (click)="onDelete()">Delete</a>
		</div>
	</div>
</article>
<article class="panel panel-default" *ngIf="!belongsToUser()">
	<div class="panel-body">
		<div class="msgRight" *ngIf="!belongsToUser()">
			{{message.encryptedMessage}}
		</div>
	</div>
</article>
